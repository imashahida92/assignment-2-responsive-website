<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <div class="nav-title">Fitness</div>
                <div class="nav-link">
                    <button class="nav-btn">Home</button>
                    <span>Service</span>
                    <span>Contact</span>
                    <span>About</span>
                </div>
                <div class="burger" style="color: white; font-size: 30px;"><i class="fa-solid fa-burger"></i></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile">
                <div class="profile-content">
                    <h1 class="profile-title">Get body in  <br> <span class="italic">shape </span> <span style="color: rgba(17, 17, 17, 1);">..............</span>& stay <br> healthy</h1>
                    <p class="profile-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                    <div class="button-btn">
                        <button class="btn">Join Club Now!</button>
                        <button class="btn btn-profile">Download App</button>
                    </div>
                </div>
                <div class="profile-img">
                    <img src="images/Images 2.png" alt="">
                    <div class="box">
                        <h3 class="price">500+</h3>
                        <p class="profile-description des">Free Workout Videos</p>
                    </div>
                    <div class="box2">
                        <div class="dot"></div>
                        <div class="dot-content">
                            <h3 class="price2">350+</h3>
                            <p class="profile-description des">Video tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
